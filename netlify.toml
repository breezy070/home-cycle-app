# netlify.toml (root)

[build]
  base    = "client"
  command = "npm ci && npm run build"
  publish = "dist"

# Proxy all real API calls
[[redirects]]
  from = "/api/*"
  to   = "https://homecyclehome-api.onrender.com/api/:splat"
  status = 200
  force = true

#  health probe that maps /health -> backend /health (no /api here)
[[redirects]]
  from = "/health"
  to   = "https://homecyclehome-api.onrender.com/health"
  status = 200
  force = true

# SPA fallback last
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
